
<div class="content">
<mat-card >
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title-group>
      <mat-card-title class="name">{{WheyData.name}}</mat-card-title>
      <mat-card-subtitle class="sub">Whey Protein</mat-card-subtitle>
    </mat-card-title-group>
    </mat-card-header>
    <div class="other-info">  
      <mat-card-content>
        <img mat-card-image [src]="WheyData.image" alt="Whey Protein">
      <div class="status">{{WheyData.status}}</div>
      <hr>    
        <p class="price">
          {{WheyData.price}}
        </p>
      </mat-card-content>
    </div>
   
    <mat-card-footer>
    <mat-card-actions>
      <button mat-button class="Mua">Mua</button>
      <button mat-button class="Thich" (click)="like(WheyData.name)">Th√≠ch</button>
    </mat-card-actions>
  </mat-card-footer>
  </mat-card>
</div>
